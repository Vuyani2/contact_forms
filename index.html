<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="css_files/pixie.css">
</head>
<body>
    <!--form-->
    <form action="https://formspree.io/f/xnqlnwnd" method="POST" id="contact-form"> 
    <h1 class="contuct_heading">Contact Me</h1>
    <!--name-->
    <div class="contuct_info">
        <label for="name" class="label_info">name</label>
        <input type="text" name="neme" required placeholder="Full name" id="name" class="input_info">
    </div>
    <!--email-->
    <div class="contuct_info">
        <label for="email" class="label_info">Your Email</label>
        <input type="email" name="email" required placeholder="name@domain.com" id="email" class="input_info">
    </div>
    <!--phone number-->
    <div class="contuct_info">
        <label for="number" class="label_info">phone number</label>
        <input type="tel" name="number" required placeholder="072 602 2620" id="number" class="input_info">    
    </div>
    <!--massage-->
    <div class="contuct_info">
        <label for="massage" class="label_info">your massage</label>
        <input type="text" name="massage"  placeholder="Type in your massage" id="massage" class="input_info">
    </div>
    <!--send button-->
    <div class="contuct_info">
        <button class="butt_link">Send</button>
    </div>
    </form>
   
</html>
